<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 쇼핑 검색</title>
</head>
<body>
    <h1>네이버 쇼핑 검색</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>

    {% if query %}
        <h2>'{{ query }}' 검색 결과</h2>
        {% if results %}
            <ul>
            {% for item in results %}
                <li>
                    <h3>{{ item.title }}</h3>
                    <p>{{ item.lprice }}원</p>
                    <a href="{{ item.link }}" target="_blank">상품 보기</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>검색 결과가 없습니다.</p>
        {% endif %}
    {% endif %}
</body>
</html>
